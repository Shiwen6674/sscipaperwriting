<script>
        // ==========================================
        // CONFIGURATION: 請在此填入您的 Web App URL
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxzuSB40CJ_8VgEG5HsZR0QBqShK5TMKQAHHkQf_ww4gGy90uWZUoLjiuwbBpT4BkJoKQ/exec"; 
        // 注意：請務必將上面的網址換成您部署 GAS 後取得的 "Web App URL"

        // Global State
        let literatureData = [];
        let projectInfo = { iv: '', dv: '', topic: '' };
        let isProcessing = false;

        // --- 1. 通用 API 呼叫函式 (處理跨域 POST) ---
        async function callBackendAPI(payload) {
            try {
                // 使用 fetch 的 no-cors 模式或是標準 POST (GAS 支援 redirect)
                // 注意：GAS Web App 需要用 text/plain content-type 避免預檢請求(OPTIONS)問題，
                // 或者後端 doPost 要處理好 CORS。這裡採用最穩定的 stringify + text/plain 方式。
                const response = await fetch(GAS_API_URL, {
                    method: "POST",
                    body: JSON.stringify(payload),
                    headers: { "Content-Type": "text/plain;charset=utf-8" } 
                });
                
                const json = await response.json();
                return json;
            } catch (error) {
                console.error("API Error:", error);
                return { status: "error", message: "連線失敗，請檢查網路或 API 網址。" };
            }
        }

        // --- 2. Tab 切換與自動存檔邏輯 ---
        async function switchTab(tabId) {
            // UI 切換邏輯
            ['setup', 'data', 'write'].forEach(id => {
                document.getElementById(`view-${id}`).classList.add('hidden');
                const navBtn = document.getElementById(`nav-${id}`);
                navBtn.classList.remove('bg-indigo-600', 'text-white');
                navBtn.classList.add('text-slate-300', 'hover:bg-slate-800');
            });

            document.getElementById(`view-${tabId}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`nav-${tabId}`);
            activeBtn.classList.remove('text-slate-300', 'hover:bg-slate-800');
            activeBtn.classList.add('bg-indigo-600', 'text-white');

            // 儲存邏輯：當離開 Setup 頁面時，自動儲存設定到後端
            if (tabId !== 'setup') {
                const newIv = document.getElementById('iv-input').value;
                const newDv = document.getElementById('dv-input').value;
                const newTopic = document.getElementById('topic-input').value;

                // 只有當資料有變動時才呼叫 API
                if (newIv !== projectInfo.iv || newDv !== projectInfo.dv || newTopic !== projectInfo.topic) {
                    projectInfo = { iv: newIv, dv: newDv, topic: newTopic };
                    
                    // 背景執行儲存，不阻擋 UI
                    console.log("Saving settings to cloud...");
                    callBackendAPI({
                        action: "save_settings",
                        data: projectInfo
                    }).then(res => console.log("Settings saved:", res));
                }
            }

            // 更新標題
            const titles = {
                'setup': '主題設定 (The Topic Setup)',
                'data': '文獻解析 (Data Analysis)',
                'write': '結構化寫作 (Structural Writing)'
            };
            document.getElementById('page-title').innerText = titles[tabId];
        }

        // --- 3. 檔案上傳與資料同步邏輯 ---
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // UI 顯示讀取中
            const uploadBtn = event.target.parentElement;
            const originalText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin text-4xl text-indigo-600 mb-4"></i><h3 class="text-lg font-bold text-slate-700">正在解析並上傳...</h3>`;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    literatureData = jsonData;

                    // 1. 更新前端 UI
                    document.getElementById('record-count').innerText = jsonData.length;
                    document.getElementById('data-preview-container').classList.remove('hidden');
                    renderTablePreview(jsonData.slice(0, 10)); // 預覽前 10 筆
                    
                    // 2. 上傳至後端 (Google Sheet)
                    // 注意：如果資料量太大 (>5MB payload)，GAS 可能會報錯。建議生產環境做分批上傳。
                    // 這裡為了 MVP 簡化，直接上傳。
                    const response = await callBackendAPI({
                        action: "upload_literature",
                        data: jsonData
                    });

                    if (response.status === 'success') {
                        addChatMessage('system', `已成功解析並上傳 ${jsonData.length} 筆文獻至雲端資料庫。我已準備好進行 RAG 檢索寫作。`);
                    } else {
                        addChatMessage('system', `解析成功但上傳失敗：${response.message}`);
                    }

                } catch (err) {
                    console.error(err);
                    alert("檔案解析失敗，請確認格式是否正確。");
                } finally {
                    // 恢復按鈕狀態
                    uploadBtn.innerHTML = originalText;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- 4. 表格渲染 (保持不變，包含 WoS 欄位邏輯) ---
        function renderTablePreview(rows) {
            const tbody = document.getElementById('literature-table-body');
            tbody.innerHTML = '';
            
            rows.forEach((row, index) => {
                const authorRaw = row['Author Full Names'] || row['Authors'] || 'Unknown';
                const authorDisplay = authorRaw.length > 50 ? authorRaw.split(';')[0] + ' et al.' : authorRaw;
                const year = row['Publication Year'] || row['PY'] || 'N/A';
                const title = row['Article Title'] || row['TI'] || 'No Title';
                const journal = row['Source Title'] || row['SO'] || 'Unknown Journal';
                
                // Details
                const volume = row['Volume'] || '';
                const issue = row['Issue'] || '';
                let pages = '';
                if (row['Start Page'] && row['End Page']) pages = `${row['Start Page']}-${row['End Page']}`;
                else if (row['Article Number']) pages = `Art. ${row['Article Number']}`;
                const doi = row['DOI'] || '';
                const abstract = row['Abstract'] || 'No Abstract available.';
                const keywords = row['Author Keywords'] || '';

                // Main Row
                const tr = document.createElement('tr');
                tr.className = 'bg-white border-b border-slate-100 hover:bg-slate-50 transition-colors cursor-pointer group';
                tr.onclick = () => toggleDetails(index); 
                tr.innerHTML = `
                    <td class="px-4 py-3 font-medium text-slate-900 truncate max-w-[150px]" title="${authorRaw}">${authorDisplay}</td>
                    <td class="px-4 py-3 text-slate-600">${year}</td>
                    <td class="px-4 py-3 truncate max-w-[240px] font-medium text-slate-800" title="${title}">${title}</td>
                    <td class="px-4 py-3 truncate max-w-[180px] text-indigo-600 italic" title="${journal}">${journal}</td>
                    <td class="px-4 py-3 text-center">
                        <button class="text-xs bg-slate-100 text-slate-500 group-hover:bg-indigo-100 group-hover:text-indigo-600 px-3 py-1 rounded-full transition-colors duration-200">
                            <i class="fa-solid fa-chevron-down" id="icon-${index}"></i> 詳情
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);

                // Detail Row
                const trDetail = document.createElement('tr');
                trDetail.id = `detail-${index}`;
                trDetail.className = 'hidden bg-slate-50 border-b border-slate-200 shadow-inner';
                trDetail.innerHTML = `
                    <td colspan="5" class="p-5">
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-wrap gap-2 text-xs">
                                <span class="px-2 py-1 bg-white border border-slate-200 rounded text-slate-600"><strong>Vol:</strong> ${volume}</span>
                                <span class="px-2 py-1 bg-white border border-slate-200 rounded text-slate-600"><strong>Issue:</strong> ${issue}</span>
                                <span class="px-2 py-1 bg-white border border-slate-200 rounded text-slate-600"><strong>Pages:</strong> ${pages}</span>
                                ${doi ? `<a href="https://doi.org/${doi}" target="_blank" class="px-2 py-1 bg-blue-50 border border-blue-100 rounded text-blue-600 hover:underline"><strong>DOI:</strong> ${doi}</a>` : ''}
                                ${keywords ? `<span class="px-2 py-1 bg-amber-50 border border-amber-100 rounded text-amber-700"><strong>Keywords:</strong> ${keywords}</span>` : ''}
                            </div>
                            <div class="text-sm text-slate-700 leading-relaxed bg-white p-4 rounded border border-slate-200">
                                <div class="font-bold text-slate-900 mb-1"><i class="fa-solid fa-align-left text-indigo-500"></i> Abstract</div>
                                ${abstract}
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(trDetail);
            });
        }

        function toggleDetails(index) {
            const detailRow = document.getElementById(`detail-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            if (detailRow.classList.contains('hidden')) {
                detailRow.classList.remove('hidden');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                detailRow.classList.add('hidden');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        }

        // --- 5. 真實 AI 生成邏輯 ---
        function addChatMessage(role, text) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = 'flex gap-3 animate-fade-in';
            
            if (role === 'system') {
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex-shrink-0 flex items-center justify-center"><i class="fa-solid fa-robot"></i></div>
                    <div class="bg-white p-3 rounded-lg rounded-tl-none shadow-sm text-sm text-slate-700 border border-slate-200"><p>${text}</p></div>`;
            } else {
                div.innerHTML = `
                    <div class="flex-1"></div>
                    <div class="bg-indigo-600 p-3 rounded-lg rounded-tr-none shadow-sm text-sm text-white max-w-[80%]"><p>${text}</p></div>
                    <div class="w-8 h-8 rounded-full bg-slate-200 text-slate-600 flex-shrink-0 flex items-center justify-center font-bold">U</div>`;
            }
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        async function simulateAIGeneration() {
            if (isProcessing) return; // 防止重複點擊

            const inputField = document.getElementById('ai-input');
            const userText = inputField.value.trim();
            const phase = document.getElementById('phase-selector').value;

            // 允許空字串發送（只要是 Phase 0 或其他生成指令，不一定要使用者輸入字）
            if (!userText && phase === 'outline') {
                // Pass
            } else if (!userText) {
                return;
            }

            // 1. UI 狀態更新
            isProcessing = true;
            if (userText) addChatMessage('user', userText);
            inputField.value = '';
            
            // Loading Indicator
            const loadingId = 'loading-' + Date.now();
            const history = document.getElementById('chat-history');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'flex gap-3 items-center text-slate-400 text-xs ml-11 my-2';
            loadingDiv.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Gemini 正在閱讀文獻並撰寫 ${phase} 中，這可能需要 20-40 秒...`;
            history.appendChild(loadingDiv);
            history.scrollTop = history.scrollHeight;

            // 2. 呼叫後端 API
            const response = await callBackendAPI({
                action: "generate_content",
                phase: phase,
                user_prompt: userText || "請依照 SSCI 標準生成內容"
            });

            // 3. 處理回應
            document.getElementById(loadingId).remove();
            isProcessing = false;

            if (response.status === 'success') {
                const aiResponseText = `Phase ${phase} 內容已生成完畢。請查看右側編輯器。`;
                addChatMessage('system', aiResponseText);
                
                // 顯示生成內容到編輯器 (Append)
                const editor = document.getElementById('editor');
                // 加入分隔線與標題
                const timestamp = new Date().toLocaleTimeString();
                const newContent = `
                    <div class="border-t-2 border-indigo-100 mt-8 pt-4">
                        <span class="text-xs text-indigo-400 font-bold uppercase tracking-wider mb-2 block">Generated at ${timestamp} (Phase: ${phase})</span>
                        ${response.data} 
                    </div>
                `;
                editor.innerHTML += newContent;
                editor.scrollTop = editor.scrollHeight;

            } else {
                addChatMessage('system', `生成失敗：${response.message}`);
            }
        }

        // Initialize
        switchTab('setup');

    </script>
